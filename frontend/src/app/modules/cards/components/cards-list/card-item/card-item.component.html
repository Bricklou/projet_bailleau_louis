<div
  class="w-96 h-56 m-auto bg-red-100 rounded-xl relative text-white transition-transform transform shadow-xl hover:shadow-2xl"
>
  <img
    class="relative object-cover w-full h-full rounded-xl"
    src="https://i.imgur.com/Zi6v09P.png"
    alt="Master Card background"
    [ngStyle]="{ filter: 'hue-rotate(' + hueOffset + 'deg)' }"
  />

  <div class="w-full px-8 absolute top-8">
    <div class="flex justify-between">
      <div class="">
        <p class="font-light">Name</p>
        <p class="font-medium tracking-widest">{{ cardData().name }}</p>
      </div>
      <img
        class="w-14 h-14"
        src="https://i.imgur.com/bbPHJVe.png"
        alt="Master Card Logo"
      />
    </div>
    <div class="pt-1">
      <p class="font-light">Card Number</p>
      <p class="font-medium tracking-more-wider">
        {{ cardData().code | creditCardFormat }}
      </p>
    </div>
    <div class="pt-6 pr-6">
      <div class="flex justify-between">
        <div class="">
          <p class="font-light text-xs">Expiry</p>
          <p class="font-medium tracking-wider text-sm">{{ cardData().expiration }}</p>
        </div>

        <div class="">
          <p class="font-light text-xs">CVV</p>
          <p class="font-bold tracking-more-wider text-sm">···</p>
        </div>
      </div>
    </div>
  </div>

  <button
    type="button"
    (click)="delete.emit(cardData().code)"
    class="absolute bottom-2 right-2 p-2 rounded-full bg-gray-200/40 hover:bg-red-500/80 text-white invisible group-hover:visible transition-colors duration-100"
  >
    <lucide-angular name="trash2" class="w-5 h-5 not-sr-only" />
    <span class="sr-only">Delete</span>
  </button>
</div>
