<main class="flex-1">
  <div class="flex flex-col justify-center px-6 py-32 lg:px-8">
    <div class="sm:mx-auto sm:w-full sm:max-w-sm">
      <lucide-angular
        [img]="icons.ShoppingCart"
        class="size-10 mx-auto text-primary"
      />
      <h2
        class="mt-6 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900"
      >
        Sign in to your account
      </h2>
    </div>

    <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
      <form class="space-y-6">
        <app-form-container>
          <app-label for="email">Email address</app-label>
          <app-input
            id="email"
            inputName="email"
            inputType="email"
            [required]="true"
          />
        </app-form-container>

        <app-form-container>
          <div class="flex items-center justify-between">
            <app-label for="password">Password</app-label>
            <div class="text-sm">
              <a routerLink="/auth/forgot-password" class="link">
                Forgot password?
              </a>
            </div>
          </div>

          <div class="mt-2">
            <app-input
              id="password"
              inputName="password"
              inputType="password"
              autocomplete="current-password"
              [required]="true"
            />
          </div>
        </app-form-container>

        <div>
          <app-button type="submit">Sign In</app-button>
        </div>
      </form>

      <p class="mt-10 text-center text-sm text-gray-500">
        Not a member?
        <a routerLink="/auth/register" class="link leading-6">
          Register now!
        </a>
      </p>
    </div>
  </div>
</main>
