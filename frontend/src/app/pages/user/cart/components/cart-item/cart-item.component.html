<li class="sm:py-10 py-6 flex">
  <div class="flex-shrink-0">
    <img alt="" class="sm:size-48 object-center object-cover rounded-md" />
  </div>
  <div class="sm:ml-6 justify-between flex-col flex-1 flex ml-4">
    <div class="sm:pr-0 sm:gap-x-6 sm:grid-cols-2 sm:grid relative">
      <div>
        <div class="justify-between flex">
          <h3 class="text-sm">
            <a
              routerLink="/"
              class="text-gray-700 font-medium hover:text-gray-800 app-outline-primary"
            >
              Title
            </a>
          </h3>
        </div>
        <div class="text-sm flex mt-1">
          <p class="text-gray-500">Sienna</p>
          <p class="text-gray-500 pl-4 border-gray-200 border-l ml-4">Large</p>
        </div>
        <p class="text-gray-900 font-medium text-sm mt-1">$32.00</p>
      </div>

      <div class="sm:pr-9 sm:mt-0 mt-4">
        <label for="quantity-0" class="sr-only">Quantity, Basic Tee</label>
        <app-select selectId="quantity-0" selectName="quantity-0">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
        </app-select>

        <div class="top-0 right-0 absolute">
          <button
            type="button"
            class="text-gray-400 inline-flex -m-2 app-outline-primary hover:text-gray-500"
          >
            <span class="sr-only">Remove</span>
            <lucide-angular [img]="icons.X" class="size-5" />
          </button>
        </div>
      </div>
    </div>

    <p class="text-gray-700 text-sm flex mt-4 space-x-2 items-center">
      <lucide-angular
        [img]="icons.Check"
        class="text-green-600 flex-shrink-0 size-5"
      />
      <span>In stock</span>
    </p>
  </div>
</li>
