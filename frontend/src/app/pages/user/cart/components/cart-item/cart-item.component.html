<li class="sm:py-10 py-6 flex">
  <div class="flex-shrink-0">
    <img
      [src]="cartItem().product.thumbnail"
      [alt]="cartItem().product.title"
      class="sm:size-48 object-center object-cover rounded-md"
    />
  </div>
  <div class="sm:ml-6 justify-between flex-col flex-1 flex ml-4">
    <div class="sm:pr-0 sm:gap-x-6 sm:grid-cols-2 sm:grid relative">
      <div>
        <div class="justify-between flex">
          <h3 class="text-sm">
            <a
              [routerLink]="'/product/' + cartItem().product.id"
              class="text-gray-700 font-medium hover:text-gray-800 app-outline-primary"
            >
              {{ cartItem().product.title }}
            </a>
          </h3>
        </div>
        <p class="text-gray-900 font-medium text-sm mt-1">
          {{ cartItem().product.price }} â‚¬
        </p>
      </div>

      <div class="sm:pr-9 sm:mt-0 mt-4">
        <label for="quantity-{{ index() }}" class="sr-only">
          {{ cartItem().product.title }}
        </label>
        <input
          id="quantity-{{ index() }}"
          appInput
          [value]="cartItem().quantity"
          type="number"
          (change)="onQuantityChange($event)"
        />

        <div class="top-0 right-0 absolute">
          <button
            type="button"
            class="text-gray-400 inline-flex -m-2 app-outline-primary hover:text-gray-500"
            (click)="removeFromCart()"
          >
            <span class="sr-only">Remove</span>
            <lucide-angular [img]="icons.X" class="size-5" />
          </button>
        </div>
      </div>
    </div>

    <p class="text-gray-700 text-sm flex mt-4 space-x-2 items-center">
      <lucide-angular
        [img]="icons.Check"
        class="text-green-600 flex-shrink-0 size-5"
      />
      <span>In stock</span>
    </p>
  </div>
</li>
